<!doctype html>
<html>
  <head>
    <title>Phone Party</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="site/css/site.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 id="nameheader"></h1>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="site/socket.io-1.3.7.js"></script>
    <script src="site/jquery-1.11.1.js"></script>
    <script src="site/js/util.js"></script>
    <script>
      var room = location.pathname.replace('/','');
      var name = localStorage.getItem("name");
      console.log(name);
      if (!name || name === "null" || name.length === 0) {
        console.log("no name");
        window.location.href = "/?error=name&room=" + room;
      }
      var playerID = localStorage.getItem("playerID");
      if (!playerID || playerID === "null" || playerID.length === 0) {
        playerID = "";
      }
      updateNameHeader();
      localStorage.setItem("room", room);
      var socket = io( { query: "username="+name+"&room="+room+"&playerID="+playerID });
      $('form').submit(function(){
        //socket.emit('chat message with ack', $('#m').val(), function(data){
        //  $('#messages').append($('<li>').text('ACK CALLBACK: ' + data));
        //});
        socket.emit('to everyone', name + ": " + $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('set playerID', function(id) {
        localStorage.setItem("playerID", id);
        playerID = id;
        updateNameHeader();
      });
      socket.on('to everyone', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

      function updateNameHeader() {
        $('#nameheader').text('Name: ' + name + ' (playerID: ' + playerID + ')');
      }
    </script>
  </body>
</html>
