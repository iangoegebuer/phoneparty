<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="site/css/site.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 id="nameheader"></h1>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="site/socket.io-1.3.7.js"></script>
    <script src="site/jquery-1.11.1.js"></script>
    <script src="site/js/util.js"></script>
    <script>
      var name = sessionStorage.getItem("name");
      console.log(name);
      if (name === "null" || name.length === 0) {
        console.log("no name");
        window.location.href = "/?error=name";
      }
      $('#nameheader').text('Name: ' + name);
      var room = location.pathname.replace('/','');
      sessionStorage.setItem("room", room);
      var socket = io( { query: "username="+name+"&room="+room });
      $('form').submit(function(){
        //socket.emit('chat message with ack', $('#m').val(), function(data){
        //  $('#messages').append($('<li>').text('ACK CALLBACK: ' + data));
        //});
        socket.emit('to everyone', name + ": " + $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('to everyone', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
